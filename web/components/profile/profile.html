<section class="profile" v-if="user">
  <avatar :avatar="user.avatar" :is-absolute-avatar="user.is_absolute_avatar" />
  {{ user.name }}
  <div>
    <Fa :icon="['fas', 'gift']" />
    <span>
      {{ $moment([user.dob_year, user.dob_month - 1, user.dob_day]).format($store.state.dateFormat) }}
    </span>
  </div>
</section>
