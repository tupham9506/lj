<VirtualHost *:80>
  RewriteEngine On
  DocumentRoot /var/www/html/public
  Alias /public "/var/www/html/public"
    <Directory />
      Options +FollowSymLinks
      Options +SymLinksIfOwnerMatch
      AllowOverride All
      Order allow,deny
      AllowOverride All
      Allow from all
    </Directory>
</VirtualHost>
